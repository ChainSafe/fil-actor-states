[package]
name = "fil_actor_miner_state"
description = "Builtin miner actor for Filecoin"
version = "6.1.0"
license = "MIT OR Apache-2.0"
authors = [
  "ChainSafe Systems <info@chainsafe.io>",
  "Protocol Labs",
  "Filecoin Core Devs",
]
edition = "2021"
repository = "https://github.com/ChainSafe/fil-actor-states"
keywords = ["filecoin", "web3", "wasm"]

[lib]
## lib is necessary for integration tests
## cdylib is necessary for Wasm build
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = { workspace = true }
bitflags = { workspace = true }
cid = { workspace = true }
fil_actor_verifreg_state = { version = "6.1.0", path = "../verifreg" }
fil_actors_shared = { version = "6.1.0", path = "../../fil_actors_shared" }
frc42_macros = { workspace = true }
fvm_ipld_amt = { workspace = true }
fvm_ipld_bitfield = { workspace = true }
fvm_ipld_blockstore = { workspace = true }
fvm_ipld_encoding = { workspace = true }
fvm_ipld_hamt = { workspace = true }
fvm_shared = { workspace = true }
fvm_shared3 = { workspace = true }
itertools = { workspace = true }
lazy_static = { workspace = true }
multihash = { workspace = true }
num-bigint = { workspace = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
serde = { workspace = true }
unsigned-varint = { workspace = true }

[dev-dependencies]
fil_actors_test_utils.workspace = true
hex.workspace = true
pretty_assertions.workspace = true
quickcheck.workspace = true
quickcheck_macros.workspace = true
