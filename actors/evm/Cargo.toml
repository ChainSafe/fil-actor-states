[package]
name = "fil_actor_evm_state"
description = "Builtin EVM actor for Filecoin"
version = "9.0.0"
license = "MIT OR Apache-2.0"
authors = ["Protocol Labs", "Filecoin Core Devs"]
edition = "2021"
repository = "https://github.com/ChainSafe/fil-actor-states"
keywords = ["filecoin", "web3", "wasm", "evm"]

[dependencies]
cid = { workspace = true }
fil_actors_shared = { version = "9.0.0", path = "../../fil_actors_shared" }
frc42_macros = { workspace = true }
fvm_ipld_encoding = { workspace = true }
fvm_shared3 = { workspace = true }
fvm_shared4 = { workspace = true }
hex = { workspace = true }
hex-literal = { workspace = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
serde = { workspace = true }
uint = { workspace = true }
